{{define "title"}}Dashboard Example{{end}}

{{define "body"}}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Publish</h1>
        </div>

        <div class="row">


            <div class="col-md-12 order-md-1">
                <form method="POST" action="/publish">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="message">Message</label>
                            <input type="text" class="form-control" name="payload" placeholder="Message" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label for="country">Topic</label>
                            <select class="custom-select d-block w-100" name="topic" required>
                                <option value="Topic 1">Topic 1</option>
                                <option value="Topic 2">Topic 2</option>
                                <option value="Topic 3">Topic 3</option>
                                <option value="Topic 4">Topic 4</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid Topic.
                            </div>
                        </div>

                    </div>
                    <hr class="mb-4">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Send Message
                    </button>
                </form>
            </div>

        </div>
    </main>

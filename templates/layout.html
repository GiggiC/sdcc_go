        <style>
            .bd-placeholder-img {
                font-size: 1.125rem;
                text-anchor: middle;
                -webkit-user-select: none;
                -moz-user-select: none;

    </head>
    <body>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="">SDCC</a>

        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
                data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        {{if eq .Status "not-logged"}}

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="/loginPage">Login</a>
                </li>
            </ul>

        {{else}}

            <ul class="navbar-nav px-3">
                <li class="nav-item text-nowrap">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>

        {{end}}
    </nav>

    <div class="container-fluid">
        <div class="row">

            {{if eq .Status "logged"}}

                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                    <div class="sidebar-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" href="/publishPage">
                                    <span data-feather="send"></span>
                                    Publish Message <span class="sr-only"></span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/subscriptionPage">
                                    <span data-feather="file"></span>
                                    Topic Subscription
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/notificationsPage">
                                    <span data-feather="message-square"></span>
                                    Notifications
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

            {{end}}

            {{template "body" . }}

        </div>
    </div>
    </body>
    </html>

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="/static/js/dashboard.js"></script>

{{end}}

{{ template "header.html" .}}

<main role="main" class="col-lg-12 px-md-4">

    <br>
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">

                    <header class="card-header">
                        <a href="/registrationPage" class="float-right btn btn-outline-primary mt-1">Sign Up</a>
                        <h4 class="card-title mt-2">Sign up</h4>
                    </header>

                    <article class="card-body text-center">

                        <img class="mb-4" src="../static/assets/brand/bootstrap-solid.svg" alt="" width="72"
                             height="72">
                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                        <div class="form-group">
                            <label for="email">
                                <input type="email" class="form-control" placeholder="Email" name="email"
                                       id="email">
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="password">
                                <input class="form-control" type="password" placeholder="Password" name="password"
                                       id="password">
                            </label>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-lg btn-primary btn-block" onclick="login()">Sign In</button>
                        </div>

                    </article>

                    <div class="border-top card-body text-center">
                        Not already signed up? <a href="/registrationPage">Sign Up</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script>

    $(document).keydown(function(e){
        if (e.keyCode === 13) {
            login();
        }
    });

    function login() {

        var email = $('#email').val()
        var password = $('#password').val()

        $.ajax({
            type: "POST",
            url: "/login",
            data: JSON.stringify({Email: email, Password: password}),
            success: function (variable) {
                if (variable === 200) {
                    window.location.href = '/notificationsPage'
                } else if (variable === 401) {
                    alert("Wrong Password")
                }
            }
        })
    }
</script>

{{define "title"}}Dashboard Example{{end}}

{{define "body"}}



<div class="row">

    <div class="col-md-12 order-md-1">
        <form class="needs-validation" novalidate>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="same-address">
                <label class="custom-control-label" for="same-address">Topic 1</label>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="same-address">
                <label class="custom-control-label" for="same-address">Topic 2</label>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="same-address">
                <label class="custom-control-label" for="same-address">Topic 3</label>
            </div>

            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="same-address">
                <label class="custom-control-label" for="same-address">Topic 4</label>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="send()">Subscribe
            </button>
        </form>
    </div>
</div>

<script>
    var message = document.getElementById("message");
    var topic = document.getElementById("topic");
    var socket = new WebSocket("ws://localhost:8080/websocket");

    function send() {

        var data = JSON.stringify({"Message": message.value, "Topic": topic.value});

        socket.send(data);
        message.value = "";
        topic.value = "";
    }
</script>

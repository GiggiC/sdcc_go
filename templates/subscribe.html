{{define "title"}}Dashboard Example{{end}}

{{define "body"}}

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Topic Subscription</h1>
        </div>

        <table id="example" class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Topic Name</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Topic 1</td>
                <td><label class="switch">
                        <input type="checkbox" value="Topic 1" onclick="submitSubscription('Topic 1')">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Topic 2</td>
                <td><label class="switch">
                        <input type="checkbox" value="Topic 2" onclick="submitSubscription('Topic 2')">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Topic 3</td>
                <td><label class="switch">
                        <input type="checkbox" value="Topic 3" onclick="submitSubscription('Topic 3')">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Topic 4</td>
                <td><label class="switch">
                        <input type="checkbox" value="Topic 4" onclick="submitSubscription('Topic 4')">
                        <span class="slider round"></span>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>

        <script>
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>

        <script>
            function submitSubscription(topic) {

                window.location.href = "/subscribe?topic=" + topic;
                //window.history.pushState('page2', 'Title', "/subscribe?topic=" + topic);

            }
        </script>

    </main>
{{end}}

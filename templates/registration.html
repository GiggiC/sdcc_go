{{define "title"}}Dashboard Example{{end}}

{{define "body"}}

    <main role="main" class="col-lg-12 px-md-4">

        <br>
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <header class="card-header">
                            <a href="/loginPage" class="float-right btn btn-outline-primary mt-1">Log in</a>
                            <h4 class="card-title mt-2">Sign up</h4>
                        </header>
                        <article class="card-body">

                            <form method="POST" action="/registration">

                                <div class="form-row">
                                    <div class="col form-group">
                                        <label>Username </label>
                                        <input type="text" class="form-control" placeholder="" name="username">
                                    </div> <!-- form-group end.// -->

                                </div> <!-- form-row end.// -->
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" placeholder="" name="email">
                                </div>
                                <div class="form-group">
                                    <label>Create password</label>
                                    <input class="form-control" type="password" name="password">
                                </div> <!-- form-group end.// -->
                                <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
                                </div> <!-- form-group// -->
                            </form>
                        </article> <!-- card-body end .// -->
                        <div class="border-top card-body text-center">Have an account? <a href="/loginPage">Log In</a>
                        </div>
                    </div> <!-- card.// -->
                </div> <!-- col.//-->

            </div> <!-- row.//-->

        </div>
        <!--container end.//-->

    </main>
{{end}}

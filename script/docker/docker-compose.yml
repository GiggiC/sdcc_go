version: "3.2"
services:

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: password

  redis:
    image: "redis:alpine"

    command: redis-server --requirepass empires

    ports:
     - "6379:6379"

    volumes:
     - $PWD/redis-data:/var/lib/redis
     - /home/luigi/go/sdcc_go/script/docker/redis.conf

    environment:
     - REDIS_REPLICATION_MODE=master

    networks:
      node_net:
        ipv4_address: 172.28.1.4

# networking for the Redis container
networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
